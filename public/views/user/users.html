<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="user-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="user.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>pass:</label>
                    
                    <input type="text" class="form-control" name="pass"
                           ng-model="user.pass" ng-required="true"
                           />
                    <span class="error" ng-show="form.pass.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.pass.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>

                <th>name</th>
                
                <th>pass</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">

                <td>{{user.name }}</td>
                
                <td>{{user.pass }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(user.name)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(user.name)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
