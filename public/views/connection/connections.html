<div>

    <h2>Connections</h2>

    <script type = "text/ng-template" id="connection-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myConnectionLabel">Create or edit a Connection</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="connection.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="connection.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>server_id:</label>
                    
                    <input type="number" class="form-control" name="server_id"
                           ng-model="connection.server_id" ng-required="true"
                           />
                    <span class="error" ng-show="form.server_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.server_id.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>user_id:</label>

                    <input type="text" class="form-control" name="user_id"
                           ng-model="connection.user_id" ng-required="true"
                    />
                    <span class="error" ng-show="form.server_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.server_id.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Connection
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>server_id</th>

                <th>user_id</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="connection in connections">
                <td>{{connection.id}}</td>
                
                <td>{{connection.name }}</td>
                
                <td>{{connection.server_id }}</td>

                <td>{{connection.user_id }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(connection.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(connection.id, connection.user_id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
