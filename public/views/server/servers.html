<div>

    <h2>Servers</h2>

    <script type = "text/ng-template" id="server-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myServerLabel">Create or edit a Server</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="server.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="server.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>ip:</label>
                    
                    <input type="text" class="form-control" name="ip"
                           ng-model="server.ip" ng-required="true"
                           />
                    <span class="error" ng-show="form.ip.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.ip.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>Admin user name:</label>
                    
                    <input type="text" class="form-control" name="admin_id"
                           ng-model="server.admin_id" ng-required="true"
                           />
                    <span class="error" ng-show="form.admin_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.admin_id.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Server
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>ip</th>
                
                <th>admin_id</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="server in servers">
                <td>{{server.id}}</td>
                
                <td>{{server.name }}</td>
                
                <td>{{server.ip }}</td>
                
                <td>{{server.admin_id }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(server.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(server.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
